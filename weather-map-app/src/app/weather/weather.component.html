<p>weather works!</p>
<div>
	<h1>Current weather data</h1>
	<form [formGroup]="form" (ngSubmit)="onSubmit()">
		<label for="cities">Cities</label>
		<select formControlName="cities" id="cities">
			<option *ngFor="let city of cities; let i = index">
				{{cities[i].name}}
			</option>
		</select>
		<button type="submit" class="btn btn-primary">Check the weather</button>
	</form>

<div *ngIf="data$">
	<p>temperature: {{ data$.temp | json }}</p>
</div>

</div>
